group 'com.epam.java.lab'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: "idea"
apply plugin: "org.junit.platform.gradle.plugin"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile  group: "org.junit.jupiter",    name: "junit-jupiter-params",       version: "5.0.0-M3"
    testCompile  group: "org.hamcrest",         name: "hamcrest-core",              version: "1.3"
    classpath group: "org.junit.platform",   name: "junit-platform-gradle-plugin", version: "5.0.0-M3"
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.0-M2'
}